<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project</title>
</head>
<body>

    <div class="title">
        <h1> Calculator</h1>
    </div>
    <div class="contain1">
        <div class="result"></div>
        <div class="buttons-contain">
            <button class="ac" data-key="AC">AC</button>
            <button class="del" data-key="DEL">DEL</button>
            <button class="plusmin" data-key="+/-" >+/-</button>
            <button class="div" data-key="/">/</button>
            <button class="seven" data-key="7">7</button>
            <button class="eight" data-key="8">8</button>
            <button class="nine" data-key="9">9</button>
            <button class="mult" data-key="x">x</button>
            <button class="four" data-key="4">4</button>
            <button class="five" data-key="5">5</button>
            <button class="six" data-key="6">6</button>
            <button class="minus" data-key="-">-</button>
            <button class="one" data-key="1" >1</button>
            <button class="two" data-key="2">2</button>
            <button class="three" data-key="3">3</button>
            <button class="plus" data-key="+">+</button>
            <button class="zero" data-key="0">0</button>
            <button class="point" data-key=".">.</button>
            <button class="equal" data-key="=">=</button>
        </div>
    </div>     
</body>
<script src="script.js"></script>
</html>
